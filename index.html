<!DOCTYPE html>
<html>
<head>
	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	
	
	<!-- Scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/secrets.js"></script>
	<script src="js/script.js"></script>
</head>

<body class="fill-parent">
	<div class="container-fluid fill-parent">
		<div class="mirror-app fill-parent">
			
			
			<div class="row">
				
				<!--
					The widgets column
				-->
				<div class="col-xs-4">
					
					<!-- Weather Widget -->
					<div class="widget weather-widget">
						<h2 class="widget-title"> Weather </h2>
						<div class="widget-content">
							<p>...</p>
						</div>
					</div>
					
					<!-- Calendar Widget -->
					<div class="widget calendar-widget">
						<h2 class="widget-title"> Calendar </h2>
						<div class="widget-content">
							<table>
								<td>...</td>
							</table>
						</div>
					</div>
					
					<!-- News Widget -->
					<div class="widget news-widget">
						<h2 class="widget-title"> News </h2>
						<div class="widget-content">
							<ul>
								<li class="small-text"> ... </li>
							</ul>
						</div>
					</div>
					
				</div>
				
				
				
				
				<!--
					The right column
				-->
				<div class="col-xs-4 col-xs-push-4">
					
					<!-- The time widget -->
					<div class="widget clock-widget">
						<h1 class="widget-title"></h1>
						<div class="widget-content">
							<h3>
								<span class="clock-day"></span>
								<br/>
								<span class="clock-date"></span>
							</h3>
						</div>
						
					</div>
					
				</div>
				
			</div>
			
			
			
			<!-- The Quotes widget -->
			
			<div class="bottom-widget message-widget">
				<h2>
					<span class="message-quote">The best way to predict the future is to make it</span>
					<br/>
					<span class="message-author light-text">Abraham Lincoln</span>
				</h2>
			</div>
			
		</div>
		
	</div>
</body>

</html>
